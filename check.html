<!DOCTYPE html>
<html>

<head>

<body>

    <!-- Header -->

            <div class="w3-padding-32">
                <button class="w3-btn w3-xlarge w3-dark-grey w3-hover-light-grey"
                    onclick="document.getElementById('id01').style.display='block'"
                    style="font-weight:900;">web-site.com</button>
            </div>
        </div>
    </header>

    <center>
        <div class="content">

                <h1

                <hr>
                <form class="form-inline" action="/results.html">
                    <input type="text" id="pwd" placeholder="პაროლი" name="pswd" Required="True">
                    <br><br>
                    <button type="submit">ანალიზი</button>
                </form>
                <hr>
        </div>
    </center>

    <style>
        body {
            background-color: rgb(38, 205, 217);
        }

        .content {
            margin: 50px;
            font-size: 20px;
        }

        button {
            background-color: rgb(46, 126, 132);
            border: none;
            border-radius: 2px;
            padding: 5px;
            font-size: 25px;
        }
    </style>
</body>

</html>
